<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>QR code component</title>

</head>
<body>
  <main>
    <div class="container mt-5 d-flex flex-column align-items-center justify-content-center">
      <div class="row">
        <div class="col-12 mx-auto">
          <div class="card p-3 text-center shadow border-white" style="width: 22rem;">
            <img src="images/image-qr-code.png" class="card-img-top rounded rounded-3 " alt="qr-code">
            <div class="card-body">
              <h5 class="card-title mb-4">Improve your front-end skills by building projects</h5>

              <p class="card-text"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

              <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">tjjuantong</a>.
              </div>
            </div>
          </div>
        </div>
      </div>  

    </div>
  </main>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
